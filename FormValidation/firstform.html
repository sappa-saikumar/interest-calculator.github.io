<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h2>Student Registration Form</h2>
        <form>
            <div id="FirstName">
                <label for="fname"><b>FirstName* : </b></label>
                <input type="text" placeholder="FirstName" name="fname" maxlength="20" required>
            </div> 

            <div id="MiddleName">
                <label for="mname"><b>MiddleName: </b></label>
                <input type="text" placeholder="MiddleName" name="mname"maxlength="20">
            </div> 

            <div id="LastName">
                <label for="lname"><b>LastName* : </b></label>
                <input type="text" placeholder="LastName" name="lname" maxlength="20" required>
            </div>

            <div id="Gender">
                <label for="gender"><b>Gender* : </b></label>
                <span id="Male">
                    <input type="radio" value="male"></input >
                    <label for="male">Male</label>   
                </span>
                <span id="female">
                   <input type="radio" value="female"></input>
                   <label for="female">Female</label>
                </span>   
            </div>

            <div id="PhoneNumber">
                <label for="PhoneNumber"><b>Phone Number*: </b></label><br>
                <span>
                    <label for="CountryCode"><b>CountryCode*: </b></label>
                    <input type="text"  name="CountryCode" value="+" size="2" maxlength="3" required></input>
                    <a href="https://countrycode.org/" target="_blank">Know your CountryCode</a>
                </span>
                <span>
                    <label for="MobileNumber"><b>MobileNumber*: </b></label>
                    <input type="text"  name="MobileNumber" size="10" maxlength="10" required></input>
                </span>  
            </div>  

            <div id="Address">
                <label for="address"><b>Permenant Address*: </b></label><br>
                <textarea type="text" cols="50" rows="10" name="address"></textarea>
            </div>

            <div id="coursename">
                <label for="course"><b>Course* : </b></label>
                <select id= "courses"> 
                    <option value= "select" selected>Select</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="CSE">CSE</option>
                    <option value="IT">IT</option> 
                </select> 
            </div>

            <div id="button">
                <button ><b>Submit</b></button>
                <button type="reset"><b>Reset</b></button>
            </div>

        </form>

    </body>
</html>
